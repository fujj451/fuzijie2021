<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扇子购物车</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        #cart {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            float: right;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #items {
            list-style-type: none;
            padding: 0;
        }

        .item {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            background-color: #f9f9f9;
            padding: 8px;
            border-radius: 5px;
        }

        button {
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #products {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product {
            margin-bottom: 20px;
        }

        p {
            margin: 0;
        }

        #centered-image {
			text-align: center;
			
            margin-top: 40px;
			
        }

        #centered-image img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>

<h1>扇子购物车</h1>

<div id="cart">
    <h2>购物车</h2>
    <ul id="items"></ul>
    <p>Total: $<span id="total">0.00</span></p>
</div>

<div id="products">
    <h2>可选扇子</h2>
    <div class="product">
        <p>牙膏*3 - $18.00</p>
        <button onclick="addToCart('牙膏', 54.00)">添加到购物车</button>
    </div>
    <div class="product">
        <p>洗衣粉*5 - $18.00</p>
        <button onclick="addToCart('洗衣粉*5', 90.00)">添加到购物车</button>
    </div>
	<div class="product">
	    <p>牙膏*2 - $18.00</p>
	    <button onclick="addToCart('商品 1', 36.00)">添加到购物车</button>
	</div>
	<div class="product">
	    <p>牙膏*4 - $18.00</p>
	    <button onclick="addToCart('商品 1', 72.00)">添加到购物车</button>
	</div>
	
    <!-- Add more products as needed -->
</div>

<div id="centered-image">
    <img src="微信图片_20231221094344.png" alt="Centered Image">
</div>

<script>
    var cart = [];
    var total = 0.00;

    function addToCart(itemName, itemPrice) {
        cart.push({ name: itemName, price: itemPrice });
        total += itemPrice;

        updateCart();
    }

    function removeFromCart(index) {
        var removedItem = cart.splice(index, 1)[0];
        total -= removedItem.price;

        updateCart();
    }

    function updateCart() {
        var itemsList = document.getElementById("items");
        var totalElement = document.getElementById("total");

        // Clear the current items in the cart
        itemsList.innerHTML = "";

        // Update the cart items
        cart.forEach(function(item, index) {
            var listItem = document.createElement("li");
            listItem.className = "item";
            listItem.innerHTML = `
                <span>${item.name}</span>
                <span>$${item.price.toFixed(2)}</span>
                <button onclick="removeFromCart(${index})">删除</button>
                <button onclick="updateItem(${index})">修改</button>
            `;
            itemsList.appendChild(listItem);
        });

        // Update the total
        totalElement.innerText = total.toFixed(2);
    }

    function updateItem(index) {
        // Implement logic to update the item (e.g., change quantity or other details)
        // You can use prompt or create a modal for user input
        // After updating, call updateCart() to reflect the changes in the cart
        alert("Update functionality to be implemented.");
    }
</script>

</body>
</html>
